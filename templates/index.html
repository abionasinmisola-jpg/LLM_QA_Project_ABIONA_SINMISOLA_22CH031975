<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Q&A</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background: #1e1e2f;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            background: #2a2a3d;
            padding: 2rem;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #ffd166;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"] {
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        button {
            padding: 12px 15px;
            background: #06d6a0;
            color: #1e1e2f;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #05c08b;
        }

        .card {
            background: #39395a;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            margin-top: 1rem;
            line-height: 1.5;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            word-wrap: break-word;
        }

        .label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffd166;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask the AI</h1>
        <form method="POST">
            <input type="text" name="question" placeholder="Type your question here..." required>
            <button type="submit">Submit</button>
        </form>

        {% if api_response %}
            <div class="card">
                <div class="label">Your Question:</div>
                <div>{{ processed_question }}</div>
            </div>
            <div class="card">
                <div class="label">AI Answer:</div>
                <div>{{ api_response }}</div>
            </div>
        {% endif %}
    </div>
</body>
</html>
